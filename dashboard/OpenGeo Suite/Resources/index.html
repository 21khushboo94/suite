<html>
    <head>
        <title>OpenGeo Suite</title>

        <link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="ux/css/Portal.css" />
        <link rel="stylesheet" type="text/css" href="ux/css/GroupTab.css" />
        <link rel="stylesheet" type="text/css" href="theme/app.css" />
        
        <script type="text/javascript">
        
            // The "Version" string is missing from WebKit Linux and Ext requires it.
            if (navigator.userAgent.match(/WebKit/) && !navigator.userAgent.toLowerCase().match(/version\/\d+\.\d/)) {
                (function() {
                    // we need to create a new navigator object because the original doesn't have setters
                    var old = navigator;
                    var navigator = {};
                    for (var k in old) {
                        navigator[k] = old[k];
                    }
                    navigator.userAgent += " Version/4.0";
                    window.navigator = navigator;
                })();
            }
        
        </script>

        <script type="text/javascript" src="ext/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="ext/ext-all.js"></script>
        <script type="text/javascript" src="ux/GroupTabPanel.js"></script>
        <script type="text/javascript" src="ux/GroupTab.js"></script>
        <script type="text/javascript" src="script/app.js"></script>
        
    </head>
    <body></body>
</html>
