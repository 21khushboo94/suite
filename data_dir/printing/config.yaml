#===========================================================================
# allowed DPIs
#===========================================================================
dpis: [75, 150, 300]

#===========================================================================
# the allowed scales
#===========================================================================
scales:
  - 25000
  - 50000
  - 100000
  - 200000
  - 500000
  - 1000000
  - 2000000
  - 4000000

#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true
  - !ipMatch
    ip: 0.0.0.0
    mask: 0.0.0.0


layouts:
  #===========================================================================
  Legal:
  #===========================================================================
    mainPage:
      pageSize: LEGAL
      items:
        - !map
          spacingAfter: 30
          width: 440
          height: 483
  #===========================================================================
  A4 portrait:
  #===========================================================================
    metaData:
      title: "${mapTitle}"
      author: "GeoExplorer"
      subject: "Simple layout"
      keywords: "map,print"
      creator: "GeoExplorer"

    mainPage:
      pageSize: A4
      rotation: true
      items:
        - !text
          text: "${mapTitle}"
          fontSize: 30
          spacingAfter: 30
        - !map
          spacingAfter: 30
          width: 440
          height: 600
        - !columns
          absoluteX: 410
          absoluteY: 210
          width: 100
          items:
            - !scalebar
              type: bar
              maxSize: 100
              barBgColor: white
              fontSize: 8
              align: right
        - !text
          text: "${comment}"
          spacingAfter: 30
        - !legends
          maxIconWidth: 0
          maxIconHeight: 0
          classIndentation: 0
          layerSpace: 5
          classSpace: 2
          backgroundColor: #FFFFFF
          layerFont: Helvetica
          layerFontSize: 10
          classFont: Helvetica
          classFontSize: 8
          fontEncoding: utf-8
        - !attributes
          source: data
          spacingAfter: 30
          columnDefs:
            id:
              columnWeight: 2
              header: !text
                text: ID
                backgroundColor: #A0A0A0
              cell: !text
                text: "${id}"
            name:
              columnWeight: 5
              header: !text
                text: Name
                backgroundColor: #A0A0A0
              cell: !columns
                config:
                  cells:
                    - backgroundColor: "${nameBackgroundColor}"
                      borderWidth: 1
                      borderColor: "${nameBorderColor}"
                items:
                  - !text
                    text: "${name}"
            icon:
              columnWeight: 2
              header: !text
                text: Symbol
                backgroundColor: #A0A0A0
              cell: !image
                align: center
                maxWidth: 15
                maxHeight: 15
                url: "http://www.mapfish.org/svn/mapfish/trunk/MapFish/client/mfbase/mapfish/img/${icon}.png"
      footer: &commonFooter
        height: 30
        items:
          - !columns
            config:
              cells:
                - paddingBottom: 5   
            items:
              - !text
                align: right
                text: " "
