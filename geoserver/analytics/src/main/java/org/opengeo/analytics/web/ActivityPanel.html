<html xmlns:wicket="http://wicket.apache.org/">
  <head>
    <wicket:head>
    </wicket:head>
  </head>
  <body>
    <wicket:panel>
    <form wicket:id="form" class="selfclear">
     <div id="chartHeader">
       <div id="timeSpan">
         Show activity from <span wicket:id="from" id="from"></span> until <span wicket:id="to" id="end" ></span> as 
         <span id="timeButtons">
           <a href="#" wicket:id="hour" title="Hourly" class="button button-hour"></a>
           <a href="#" wicket:id="day" title="Daily" class="button button-day"></a>
           <a href="#" wicket:id="week" title="Weekly" class="button button-week"></a>
           <a href="#" wicket:id="month" title="Monthly" class="button button-month"></a>
          </span>
       </div>
       <div id="chartServices" class="selfclear">
         for the following services:
         <input wicket:id="wms" type="checkbox"</input>WMS
         <input wicket:id="wfs" type="checkbox">WFS</input>
         <input wicket:id="wcs" type="checkbox">WCS</input>
         <input wicket:id="other" type="checkbox">Other</input>
         <a href="#" wicket:id="refresh" class="refresh-link rightwise">Refresh</a>
       </div>
     </div>
    
     <div id="chartBody" class="selfclear clearBoth">
       <div wicket:id="lineChart" class="lineChart leftwise"></div>
       <div wicket:id="pieChart" class="pieChart leftwise"></div>
     </div>
    
    </form>
    </wicket:panel>
  </body>
</html>
