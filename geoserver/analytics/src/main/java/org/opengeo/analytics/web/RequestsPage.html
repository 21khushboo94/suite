<html>
 <head>
  <wicket:head>
  <wicket:link>
     <link rel="stylesheet" type="text/css" href="style.css"/>
   </wicket:link>
  </wicket:head>
 </head>
 <body>
 <wicket:extend>
     <h1 wicket:id="title"></h1>
     <form wicket:id="form">
        <div id="timeSpan" class="leftwise">
           Showing activity from <span wicket:id="from"></span> until <span wicket:id="to"></span>
        </div id="timeSpan">
        <!--div id="timeSpan" wicket:id="timeSpan" class="leftwise"></div-->
        <a href="#" wicket:id="refresh" class="refresh-link rightwise">Refresh</a>
     </form>
     <div wicket:id="table"></div>
     <span class="rightwise">
       <span>Export as: </span>
       <a wicket:id="csv" class="csv-link">CSV</a>
       <a wicket:id="excel" class="excel-link">Excel</a>
     </span>
 </wicket:extend>
 </body>
</html>
