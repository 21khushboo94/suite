<html>
 <head>
  <wicket:head>
  <style type="text/css">
   ul.horizontal li {
     display: inline;
   }
   .righty {
     float: right;
     padding-left: 1em;
   }
   .lefty {
     padding-right: 1em;
   }
   .tab-row {
     margin-bottom: 0.5em;
   }
  </style>
  </wicket:head>
 </head>
 <body>
 <wicket:extend>
 <h1><wicket:message key="request"></wicket:message> <span wicket:id="id"></span></h1>
 <form>
 <ul>
   <li>
     <fieldset>
       <ul class="horizontal" style="padding-top: 1em;">
         <li class="lefty">
           <span wicket:id="httpMethod"></span>
         </li>
         <li class="lefty">
           <span wicket:id="path"></span>
         </li>
         <li class="righty">
           <span wicket:id="totalTime"></span> ms
         </li>
         <li class="righty">
           <span wicket:id="status"></span>
         </li>
       </ul>
       <ul>
         <li>
           <div wicket:id="details"></div>
         </li>
       </ul>
     </fieldset>
   </li>
 </ul>  
 </form>
 </wicket:extend>
 </body>
</html>
