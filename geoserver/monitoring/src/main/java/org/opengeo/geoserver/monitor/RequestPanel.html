<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="title">Activity</wicket:message></title>
<wicket:head>
  <style type="text/css">
   a.selectable {
      text-decoration: underline;
      cursor: pointer;
   }
   a.selected {
      text-decoration: none;
      cursor: default;
   }
   form label {
      display: inline;
   }
   #chartView a {
      border-right:2px solid lightGrey;
      padding:0 0.4em;
   }
   #chartView a:last-child {
      border: none;
   }
   #chartView label {
      display: inline;
   }
   #chartType {
     padding-left: 1em;
   }
   #chartType span {
      height: 16px;
      width: 16px;
   }
   #chartType a {
     padding: 0.1em;
     border-color: gray;
   } 
   #chartType a.selected {
     background-color: darkGray;
     color: #004f6c;
   }
   #filterPanel {
     /*border:1px solid;*/
     float:right;
     height:100px;
     margin-right:-75px;
     margin-top:20px;
     width:200px;
   }
  </style>

  <wicket:link>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </wicket:link>

</wicket:head>
</head>
<body>
<wicket:panel>
  <form wicket:id="form">
    <div style="float: right; padding-right: 5em;">
       <wicket:message key="show">Show</wicket:message>:
       <span id="chartView">
       <a href="#" wicket:id="daily" class="selectable selected"><wicket:message key="daily">Daily</wicket:message></a>
       <a href="#" wicket:id="weekly" class="selectable"><wicket:message key="weekly">Weekly</wicket:message></a>
       <a href="#" wicket:id="monthly" class="selectable"><wicket:message key="monthly">Monthly</wicket:message></a>
       </span>
       <!--select wicket:id="chartType"></select-->
       <div id="chartType" class="button-group" style="float: right;">
         <a href="#" wicket:id="area" class="button-chart-area selected">
           <span></span>
         </a>
         <a href="#" wicket:id="pie" class="button-chart-pie">
           <span></span>
         </a>
       </div>
    </div>
    <div style="float:left;">
      <img wicket:id="requestChart"></img>
    </div>
    <div id="filterPanel">
       <label for="from">From</label>
        <div wicket:id="from" id="from"></div>
        
        <label for="to">To</label>
        <div wicket:id="to" id="end" ></div>
        
        <a href="#" wicket:id="refresh" class="refresh-link">Refresh</a>
    </div>
  </form>
</wicket:panel>
</body>
</html>
