<html xmlns:wicket="http://wicket.apache.org/">
<head>
  <wicket:head>
    <style type="text/css">
      #linkList li:last-child span.sep {
        display: none;
      }
      #linkList li {
        font-size: 90%;
      }
    </style>
  </wicket:head>
</head>
<body>
<wicket:panel>
 <ul id="linkList">
   <li wicket:id="links" style="display:inline;">
     <a href="#" wicket:id="link">
       <span wicket:id="linkTitle"></span>
     </a>
     <span class="sep">&nbsp;&nbsp;</span>
   </li>
 </ul>
</wicket:panel>
</body>
</html>
