 <div>
  <div class="row">
    <div class="col-sm-12">
      <h3>Layer Styler</h3>
    </div>
  </div>
  <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default" style="padding-left: 20px;">
          <div class="panel-body">
            Select Layer:
            <span  class="nullable">
              <ui-select ng-model="layers.selectedLayer" theme="bootstrap" ng-disabled="disabled" reset-search-input="false" style="width: 300px; display:inline-block; margin-left: 10px;">
                <ui-select-match placeholder="Select a layer...">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="layer in layerCollection | filter: $select.search">
                  <span ng-bind-html="layer.name | highlight: $select.search"></span>
                </ui-select-choices>
              </ui-select>
            </span>
          </div>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="map">Map goes here</div>
    </div>
    <div class="col-sm-6">
      <div ui-ace="{
        useWrapMode : true,
        showGutter: true,
        mode: 'xml',
        onLoad: aceLoaded,
        onChange: aceChanged
      }"></div>
    </div>
  </div>
</div>
