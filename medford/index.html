<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<script type="text/javascript" src="http://localhost/~awright/openlayers/OpenLayers.js"></script>
<title>medford</title>

    <script type="text/javascript">
        var lon = 5;
        var lat = 40;
        var zoom = 5;
        var map, layer;



        function init(){

           var bounds = new OpenLayers.Bounds(
                    -122.9177257537839, 42.28301200866698,
                    -122.7500217437741, 42.409996414184626
                );

	    var options = {
	    numZoomLevels: 30,
                    projection: "EPSG:4326",
                    units: 'degrees'
                };

	    map = new OpenLayers.Map( 'map',options);
            parkslayer = new OpenLayers.Layer.WMS(
                "parks layers",
                "http://localhost:8080/geoserver/wms/",
                {layers: 'medford:medford_parks',
		    transparent: true, format:'image/png',
		    sld: 'http://localhost/~awright/OpenGeoMedford/medford_parks.sld'
		 },
                {singleTile: true}
            );

           streetslayer = new OpenLayers.Layer.WMS(
                "streets layers",
                "http://localhost:8080/geoserver/wms/",
                {layers: 'medford:cadstreets',
                    transparent: true, format:'image/png', 		     
		    sld: 'http://localhost/~awright/OpenGeoMedford/medford_streets.sld'
		 },
                {singleTile: true}
            );


	     buildingslayer = new OpenLayers.Layer.WMS(
                "buildings layer",
                "http://localhost:8080/geoserver/wms/",
                {layers: 'medford:buildings',
		    transparent: true, format:'image/png',
		    sld: 'http://localhost/~awright/OpenGeoMedford/buildings.sld'
		 },
                {singleTile: true}
            );

            citylimitslayer = new OpenLayers.Layer.WMS(
                "city limits layers",
                "http://localhost:8080/geoserver/wms/",
                {layers: 'medford:citylimitsproj',
                 bgcolor: '#dadada',
                  
                 sld: 'http://localhost/~awright/OpenGeoMedford/city_limits.sld'
		 },
                {singleTile: true}
            );

            zoninglayer = new OpenLayers.Layer.WMS(
                "zoning layer",
                "http://localhost:8080/geoserver/wms/",
                {layers: 'medford:medford_zoning',
                 transparent: true, format:'image/png', 
		    sld: 'http://localhost/~awright/OpenGeoMedford/medford_zoning.sld'
		 },
                {singleTile: true}
            );

	    osm = new OpenLayers.Layer.WMS( 
            "OpenStreetMap",  
	     "http://demo.opengeo.org/geoserver/gwc/service/wms", 
	    { layers: 'openstreetmap', transparent: true, format:'image/png'
              
            } 
	      ); 
	    //  map.addLayers([osm, zoninglayer, parkslayer, streetslayer, citylimitslayer, buildingslayer ]);
	    map.addLayers([streetslayer, citylimitslayer, parkslayer, osm, zoninglayer, buildingslayer ]);

	    // map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
	     
	    map.zoomToExtent(bounds);
            map.addControl( new OpenLayers.Control.LayerSwitcher() );
        }


</script>


</head>

 <body onload="init()">
<h1>styles</h1>
<div id="map" style="width: 100%; height: 400px;"> </div>
