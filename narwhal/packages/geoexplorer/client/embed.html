<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>@title@</title>
        <link rel="shortcut icon" href="theme/app/img/favicon.ico"/>
        
        <!-- IE 8 Compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        
        <!-- Google Earth resources-->
        <!--
            Note: Replace the key below with your own key before deploying. 
            See http://code.google.com/apis/maps/signup.html for information.
        -->
        <script src="http://www.google.com/jsapi?key=@google-apikey@"></script>
        <script type="text/javascript">google.load("earth", "1");</script>

        <!-- Ext resources -->
        <link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="ext/resources/css/xtheme-gray.css" />
        <script type="text/javascript" src="ext/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="ext/@ext-all.js@"></script>

        <!-- OpenLayers resources -->
        <link rel="stylesheet" type="text/css" href="@ol-style.css@" />
        <script type="text/javascript" src="@OpenLayers.js@"></script>

        <!-- GeoExt resources -->
        <link rel="stylesheet" type="text/css" href="@geoext-all.css@" />
        <link rel="stylesheet" type="text/css" href="@gxtheme-gray.css@" />
        <script type="text/javascript" src="@GeoExt.js@"></script> 

        <!-- gxp resources -->
        <script type="text/javascript" src="@gxp.js@"></script> 
        <link rel="stylesheet" type="text/css" href="@gxp.css@" />

        <!-- GeoExplorer resources -->
        <link rel="stylesheet" type="text/css" href="@geoexplorer.css@" />
        <!--[if IE]><link rel="stylesheet" type="text/css" href="@ie.css@"/><![endif]-->        
        <script type="text/javascript" src="@GeoExplorer.js@"></script>

        <script>
            Ext.BLANK_IMAGE_URL = "@blank.gif@";
            var app = new GeoExplorer.Embed({
                proxy: "/geoserver/rest/proxy/?url=",
                alignToGrid: true,
                about: {
                    title: "GeoExplorer Demo Map",
                    "abstract": "This is a demonstration of GeoExplorer, " +
                        "an application for assembling and publishing web " +
                        "based maps.",
                    contact: "For more information, contact <a href='http://opengeo.org'>OpenGeo</a>."
                },
                sources: {
                    "demo": "/geoserver/ows/"
                },
                map: {
                    layers: [{
                        name: "World",
                        title: "World",
                        source: "demo",
                        group: "background"
                    }],
                    center: [0, 0],
                    zoom: 2
                }
            });
        </script>

    </head>
    <body>
    </body>
</html>
