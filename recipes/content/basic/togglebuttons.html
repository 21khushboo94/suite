<html>
    <head>
        <title>Toggle Buttons</title>
        <script type="text/javascript" src="../../resources/ext/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="../../resources/ext/ext-all.js"></script>
        <link rel="stylesheet" type="text/css" href="../../resources/ext/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="../../resources/ext/resources/css/xtheme-gray.css" />
        <link rel="stylesheet" href="../../resources/openlayers/theme/default/style.css" type="text/css" />
        <link rel="stylesheet" href="../../resources/app/theme/style.css" type="text/css" />
        <script src="../../resources/openlayers/build/OpenLayers.js"></script>
        <script src="../../resources/geoext/build/GeoExt.js"></script>
        <script>
            OpenLayers.ImgPath = "../../resources/openlayers/img/";

            // variables are declared for easy debugging
            var panel, length, area, buttons;
            
            Ext.onReady(function() {
            
                length = new OpenLayers.Control.Measure(OpenLayers.Handler.Path, {
                    eventListeners: {
                        measure: function(evt) {
                            alert("The length was " + evt.measure + evt.units);
                        }
                    }
                });

                area = new OpenLayers.Control.Measure(OpenLayers.Handler.Polygon, {
                    eventListeners: {
                        measure: function(evt) {
                            alert("The area was " + evt.measure + evt.units);
                        }
                    }
                });

                
                buttons = "measure controls";
                
                panel = new GeoExt.MapPanel({
                    title: "MapPanel",
                    renderTo: "map-id",
                    height: 300,
                    width: "100%",
                    map: {controls:[
                        length, 
                        area
                    ]},
                    layers: [
                        new OpenLayers.Layer.WMS(
                            "World Map",
                            "/geoserver/gwc/service/wms",
                            {layers: "World", format: "image/png"}
                        )
                    ],
                    buttons: [{
                        text: "Measure Length",
                        enableToggle: true,
                        toggleGroup: buttons,
                        handler: function(toggled){
                            if (toggled) {
                                length.activate();
                            } else {
                                length.deactivate();
                            }
                        }
                    }, {
                        text: "Measure Area",
                        enableToggle: true,
                        toggleGroup: buttons,
                        handler: function(toggled){
                            if (toggled) {
                                area.activate();
                            } else {
                                area.deactivate();
                            }
                        }
                    }],
                    center: [-100, 40],
                    zoom: 3
                });
                
            });
        </script>
        
    </head>
    <body class="recipe-body">
        <h1>Toggle Buttons</h1>
        <div class="description">
            Alternate between multiple buttons with a toggleGroup.
        </div>
        <div class="content">
            <div id="map-id"></div>
        </div>
    </body>
</html>
