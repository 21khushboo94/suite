<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>@title@</title>
        <link rel="shortcut icon" href="theme/app/img/favicon.ico"/>
        
        <!-- IE 8 Compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        
        <!-- Ext resources -->
        <link rel="stylesheet" type="text/css" href="http://extjs.cachefly.net/ext-3.0.0/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="http://extjs.cachefly.net/ext-2.2.1/resources/css/xtheme-gray.css" />
        <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.0.0/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.0.0/@ext-all.js@"></script>

        <!-- OpenLayers resources -->
        <link rel="stylesheet" type="text/css" href="@ol-style.css@" />
        <script type="text/javascript" src="@OpenLayers.js@"></script>

        <!-- GeoExt resources -->
        <link rel="stylesheet" type="text/css" href="@geoext-all.css@" />
        <link rel="stylesheet" type="text/css" href="@gxtheme-gray.css@" />
        <script type="text/javascript" src="@GeoExt.js@"></script> 

        <!-- gxp resources -->
        <script type="text/javascript" src="@gxp.js@"></script> 
        <link rel="stylesheet" type="text/css" href="@gxp.css@" />

        <!-- GeoExplorer resources -->
        <link rel="stylesheet" type="text/css" href="@geoexplorer.css@" />
        <!--[if IE]><link rel="stylesheet" type="text/css" href="@ie.css@"/><![endif]-->        
        <script type="text/javascript" src="@GeoExplorer.js@"></script>
        <script type="text/javascript" src="@ux.js@"></script>

        <script>
            Ext.BLANK_IMAGE_URL = "@blank.gif@";
            var app = new GeoExplorer.Full({
                proxy: "/geoserver/rest/proxy?url=",
                //alignToGrid: true,
                about: {
                    title: "GeoExplorer Demo Map",
                    "abstract": "This is a demonstration of GeoExplorer, " +
                        "an application for assembling and publishing web " +
                        "based maps.  After adding layer to the map, find " +
                        "the 'Publish Map' button above to embed this map " +
                        "in any web page.",
                    contact: "For more information, contact <a href='http://opengeo.org'>OpenGeo</a>."
                },
                wms: {
                    "demo": "/geoserver/ows/"
                },
                map: {
                    projection: "EPSG:900913",
                    units: "m",
                    maxResolution: 156543.0339,
                    layers: [{
                        name: "topp:states",
                        wms: "demo"
                    }, {
                        type: "GoogleMaps",
                        layer: "G_PHYSICAL_MAP"
                    }],
                    center: [-10764594.758211, 4523072.3184791],
                    zoom: 4
                },
                plugins: [
                    GeoExplorer.plugins.GoogleMaps
                ]
            });
        </script>

    </head>
    <body>
    </body>
</html>
