<html>
<head>
    <title>Filter Builder</title>
    <link rel="stylesheet" type="text/css" href="../externals/ext/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="../externals/ext/resources/css/xtheme-gray.css" />
    <link rel="stylesheet" type="text/css" href="../externals/openlayers/theme/default/style.css" />
    <link rel="stylesheet" type="text/css" href="../theme/css/styler.css" />
    <style type="text/css">
        #panel {
            width: 380px;
            margin: 1em 3em;
        }
    </style>
    
    <script type="text/javascript" src="../externals/ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../externals/ext/ext-all.js"></script>
    <script type="text/javascript" src="../script/OpenLayers.js"></script>
    <script type="text/javascript" src="../externals/geoext/lib/GeoExt.js"></script>
    <!--<script type="text/javascript" src="../externals/openlayers/lib/OpenLayers.js"></script>-->
    <!--<script type="text/javascript" src="../script/Styler.js"></script>-->
    <script type="text/javascript" src="../lib/Styler/widgets/FilterPanel.js"></script>
    <script type="text/javascript" src="../lib/Styler/widgets/FilterBuilder.js"></script>
    <script type="text/javascript" src="../lib/Styler/widgets/form/ComparisonComboBox.js"></script>
    <script>
    
    Ext.BLANK_IMAGE_URL = "../theme/img/blank.gif";

    var filter = new OpenLayers.Filter.Logical({
        type: OpenLayers.Filter.Logical.OR,
        filters: [
            new OpenLayers.Filter.Comparison({
                type: OpenLayers.Filter.Comparison.EQUAL_TO,
                property: "population",
                value: 1000
            }),
            new OpenLayers.Filter.Comparison({
                type: OpenLayers.Filter.Comparison.LESS_THAN,
                property: "income",
                value: 1000
            })
        ]
    });
    
    var feWin = null;
    var format = new OpenLayers.Format.Filter();
    function showFE(panel) {
        var filter = panel.getComponent(0).getFilter();
        var node = format.write(filter);
        var text = OpenLayers.Format.XML.prototype.write.apply(format, [node]);
        if(!feWin) {
            feWin = new Ext.Window({
                title: "Filter Encoding",
                layout: "fit",
                closeAction: "hide",
                height: 300,
                width: 450,
                plain: true,
                modal: true,
                items: [{
                    xtype: "textarea",
                    value: text
                }]
            });
        } else {
            feWin.items.items[0].setValue(text);
        }
        feWin.show();
    }

    Ext.onReady(function() {

        var panel1 = new Ext.Panel({
            title: "Filter Builder (with groups)",
            renderTo: "panel1",
            width: 370,
            items: [{
                xtype: "gx_filterbuilder",
                filter: filter.clone(),
                attributes: new GeoExt.data.AttributeStore({
                    url: "data/describe_feature_type.xml",
                    ignore: {name: "the_geom"}
                })
            }],
            bbar: ["->", {
                text: "View Filter Encoding",
                handler: function() {
                    showFE(panel1);
                }
            }]
        });

        var panel2 = new Ext.Panel({
            title: "Filter Builder (no groups)",
            renderTo: "panel2",
            width: 250,
            items: [{
                xtype: "gx_filterbuilder",
                allowGroups: false,
                filter: filter.clone(),
                attributes: new GeoExt.data.AttributeStore({
                    url: "data/describe_feature_type.xml",
                    ignore: {name: "the_geom"}
                })
            }],
            bbar: ["->", {
                text: "View Filter Encoding",
                handler: function() {
                    showFE(panel2);
                }
            }]
        });
    });
    </script>
</head>
<body>
    <h3>Filter builder that does not allow group conditions</h3>
    <div id="panel2"></div>

    <h3>Filter builder that allows group conditions</h3>
    <div id="panel1"></div>
</body>
</html>
