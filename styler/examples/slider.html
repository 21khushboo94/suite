<html>
<head>
    <title>Multi-Slider</title>
    <link rel="stylesheet" type="text/css" href="../externals/ext/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="../externals/ext/resources/css/xtheme-gray.css" />
    <link rel="stylesheet" type="text/css" href="../theme/css/styler.css" />
    <script type="text/javascript" src="../externals/ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../externals/ext/ext-all.js"></script>
    <script type="text/javascript" src="../lib/Styler/widgets/MultiSlider.js"></script>
    <script type="text/javascript" src="../lib/Styler/widgets/tips/MultiSliderTip.js"></script>
    <script>
    
    Ext.BLANK_IMAGE_URL = "../theme/img/blank.gif";

    Ext.onReady(function() {        


        new Styler.MultiSlider({
            renderTo: 'basic-slider',
            width: 214,
            minValue: 0,
            maxValue: 100
        });
    
        new Styler.MultiSlider({
            renderTo: 'increment-slider',
            width: 214,
            values: [20, 80],
            increment: 10,
            minValue: 0,
            maxValue: 100
        });

        new Styler.MultiSlider({
            renderTo: 'vertical-slider',
            height: 214,
            vertical: true,
            minValue: 0,
            maxValue: 100
        });

        new Styler.MultiSlider({
            renderTo: 'tip-slider',
            width: 214,
            minValue: 0,
            maxValue: 100,
            plugins: new Styler.MultiSliderTip()
        });

        var tip = new Styler.MultiSliderTip({
            getText: function(slider, index) {
                return String.format('<b>{0}% complete</b>', slider.getValues()[index]);
            }
        });

        new Styler.MultiSlider({
            renderTo: 'custom-tip-slider',
            width: 214,
            minValue: 0,
            maxValue: 100,
            count: 4,
            plugins: tip
        });
        
    });

    
    </script>
</head>
<body>
    <div id="panel"></div>
    <h1>Styler.MultiSlider</h1>
    
    <p>Sliders support keyboard adjustments, configurable snapping, axis clicking and animation.</p>
    <h3>Basic Slider</h3>
    <div id="basic-slider"></div>
    <br/>
    <h3>Snapping Slider</h3>
    
    <div id="increment-slider"></div>
    <br/>
    <h3>Vertical Slider</h3>
    <div id="vertical-slider"></div>
    <br/>
    <h3>Slider with tip</h3>
    <div id="tip-slider"></div>
    <br/>
    <h3>Slider with custom tip</h3>
    <div id="custom-tip-slider"></div>
    <br/>

    <!-- extra space for scrolling -->
    <div style="height:150px;"></div>
    
</body>
</html>
